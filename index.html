<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Images</title>
</head>
<body>

  <!-- Your code here -->
#The first should have just a source attribute
  <img src="pic.jpg">

#The second should include an alt text, in addition to a source
  <img src="pic.jpg" alt="pic!">

#The third should have both an alt and source attribute, as well as a title attribute
  <img src="pic.jpg" alt="Pic!" title="This is my pic!">
  
</body>
</html>
